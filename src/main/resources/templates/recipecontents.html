<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="/style.css" rel="stylesheet" />
        <title><span th:text="${recipe.title}"></span> Ingredients</title>
    </head>
    <body>
        <nav th:replace="fragments/navbar :: nav(user=${user})"></nav>
        <h1 class="page-title"><span th:text="${recipe.title}"></span> Recipe</h1>

        <p><strong>Prep time: </strong><span th:text="${recipe.getPrepTime()}"></span></p>
        <p><strong>Cook time: </strong><span th:text="${recipe.getCookTime()}"></span></p>
        
        <h4>Ingredients</h4>
        <ul>
            <li th:each="ingredient : ${ingredients}">
                <span th:text="${ingredient.quantity}"></span>
                <span th:text="${ingredient.name}"></span>

                <button>
                    <a
                            th:href="@{/recipes/{id}/ingredients/{id2}/update(id=${recipe.getId()},id2=${ingredient.getId()})}"
                    >Edit
                    </a>
                </button>

                <form method="POST">
                    <button th:formaction="@{/recipes/{id}/ingredients/{id2}/delete(id=${recipe.getId()},id2=${ingredient.getId()})}">
                        Delete
                    </button>
                </form>
            </li>
        </ul>
        <button>
            <a
                    th:href="@{/recipes/{id}/ingredients/new/false(id=${recipe.getId()})}"
            >Add Ingredient
            </a>
        </button>
        <h4>Steps</h4>
        <ul th:each="step : ${steps}">
            <li>
                <span th:text="${step.stepNumber}"></span>.
                <span th:text="${step.description}"></span>

                <button>
                    <a
                            th:href="@{/recipes/{id}/steps/{id2}/update(id=${recipe.getId()},id2=${step.getId()})}"
                    >Edit
                    </a>
                </button>

                <form method="POST">
                    <button th:formaction="@{/recipes/{id}/steps/{id2}/delete(id=${recipe.getId()},id2=${step.getId()})}">
                        Delete
                    </button>
                </form>
            </li>
        </ul>
        <button>
            <a
                    th:href="@{/recipes/{id}/steps/new/false(id=${recipe.getId()})}"
            >Add Step
            </a>
        </button>

        <a th:href="@{/recipes/{id}(id=${recipe.getId()})}"><button type="button">Done</button></a>
    </body>
</html>
