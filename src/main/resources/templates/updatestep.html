<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/fontawesome.min.css">
    <title>Create Ingredient</title>
</head>

<body>
<nav th:replace="fragments/navbar :: nav(user=${user})"></nav>
<h1 class="page-title">Update Step</h1>

<form th:action="@{/recipes/{id}/steps/{id2}/update/{isInitialCreation}(id=${recipe.getId()}, id2=${step.getId()},isInitialCreation=${isInitialCreation})}" method="POST" id="postform" class="add-recipe-form">
    <fieldset>
        <table>
            <thead>
            <tr>
                <th>Step Number</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="step : ${step}">
                <td><input th:value="${step.stepNumber}" type="text" name="stepNumber"/></td>
                <td><input th:value="${step.description}" type="text" name="description"/></td>
            </tr>
            </tbody>
        </table>
        <input type="submit">
    </fieldset>

</form>

</body>

</html>
