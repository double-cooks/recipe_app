<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="/style.css" rel="stylesheet" />
        <title>Create Ingredient</title>
    </head>

    <body>
        <nav th:replace="fragments/navbar :: nav"></nav>
        <h1 class="page-title">Create Ingredient</h1>

        <form th:action="@{/recipes/{id}/ingredients/new(id=${id})}" method="POST" id="postform">
            <fieldset>
                <table>
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input  type="text" name="name"/></td>
                        <td><input  type="text" name="quantity"/></td>
                    </tr>
                    </tbody>
                </table>
                <input type="submit">
            </fieldset>

        </form>
        <h2>Ingredients</h2>
        <ul th:each="ingredient : ${ingredients}">
            <li><span th:text="${ingredient.quantity}"></span> <span th:text="${ingredient.name}"></span></li>
        </ul>
    <button><a th:href="@{/recipes/{id}/steps/new(id=${id})}">Next: Add Steps</a></button>
    </body>

</html>
